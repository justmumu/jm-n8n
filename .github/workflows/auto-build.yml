name: Auto Build Custom n8n with PG Client

on:
  schedule:
    - cron: '0 3 * * *' # Runs daily at 03:00 UTC
  workflow_dispatch: # Manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Get the latest n8n version from Docker Hub
      - name: Get latest n8n version
        id: n8n_version
        run: |
          VERSION=$(curl -s "https://hub.docker.com/v2/repositories/n8nio/n8n/tags?page_size=100" \
            | jq -r '.results[].name' \
            | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' \
            | sort -V \
            | tail -1)
          echo "Detected latest n8n version from Docker Hub: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Login to GitHub Container Registry
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Check if this version already exists in our registry
      - name: Check if image already exists
        id: check_image
        run: |
          if docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.n8n_version.outputs.version }} > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Image already exists, skipping build."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "New version detected, will build."
          fi

      # Setup QEMU for multi-platform builds (ARM64 support)
      - name: Set up QEMU
        if: steps.check_image.outputs.exists == 'false'
        uses: docker/setup-qemu-action@v3

      # Setup Docker Buildx for advanced build features
      - name: Set up Docker Buildx
        if: steps.check_image.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      # Build and push the multi-platform image
      - name: Build and push Docker image
        if: steps.check_image.outputs.exists == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.n8n_version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            N8N_VERSION=${{ steps.n8n_version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
